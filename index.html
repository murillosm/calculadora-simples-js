<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h2>SIMPLE CALCULATOR</h2>
            <input id="num-one" name="num-one" type="text"><br>
            <input id="num-two" name="num-two" type="text">
            <br>
            <br>
            <input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b>
            <input checked id="box2" name="sign-area" type="radio" value="sub"><b>-</b>
            <input checked id="box3" name="sign-area" type="radio" value="mul"><b>*</b>
            <input checked id="box4" name="sign-area" type="radio" value="div"><b>/</b>
            <br>
            <br>
            <button onclick="outcome()" type="button">CALCULATOR</button>
            <br>
            <h1 id="result"></h1>

        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
